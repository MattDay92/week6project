{% extends 'base.html' %}

{% block content %}

<h1 class="text-center my-5">{{current_user.username}}'s cart</h1>

<div class="container col-10 my-5">
<div class="row">
    {% for item in my_cart %}
    <div class="card col-3">
        <img class="card-img-top p-1" src="{{item.info.img_url}}" alt="item.name">
        <div class="card-body">
            <h5 class="card-title my-4">{{item.info.name}}</h5>
            <h6 class="card-subtitle my-4 text-muted">{{item.info.details}}</h6>
            <h4 class="card-subtitle my-4">${{item.info.price}}</h4>
            <a class="btn btn-danger" href="{{url_for('deleteItem', item_id = item.id)}}">Delete from Cart</a>
        </div>
    </div>
    {% endfor %}

<div class="row my-5">
    <div class="col text-center">
        <h2>Total Price: ${{total}}</h2>
    </div>
    <div class="col d-flex justify-content-center"><a class="btn btn-danger" href="{{url_for('deleteAll')}}">Empty Cart</a></div>
</div>
</div>


    {% endblock %}
