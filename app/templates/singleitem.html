

{% extends 'base.html' %}

{% block content %}

<h1 class="text-center my-5">{{item.name}}</h1>

<div class="container col-10 my-5">
<div class="row d-flex justify-content-center">
    <div class="card col-6">
        <img class="card-img-top p-1" src="{{item.img_url}}" alt="item.name">
        <div class="card-body">
            <h6 class="card-subtitle my-4 text-muted">{{item.details}}</h6>
            <h4 class="card-subtitle my-4">${{item.price}}</h4>
            <a href="{{url_for('addToCart', item_id = item.id)}}" class="btn btn-success">Add to Cart</a>
            <a class="btn btn-primary" href="{{url_for('shopPage')}}">Return to Shop</a>
        </div>
    </div>



    {% endblock %}
