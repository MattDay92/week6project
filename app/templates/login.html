{% extends 'base.html' %}
{% block content %}

<h1 class="text-center">Login</h1>
<div class="row">
<form method = "POST">
    {{form.hidden_tag() }}
    
    {{form.username(class='form-control',placeholder='Username') }}
    {{form.password(class='form-control',placeholder='Password') }}
    {{form.submit(class='btn btn-primary') }}
</form>
</div>



{% endblock %}
